<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="summer-area h-auto w-full flex flex-row justify-items-center border-red-600">
        <div class="w-6/12 ml-30 mt-40 pl-10 basis-1/2 text-center">
            <h3 class="text-center font-bold">---SALE FEVER---</h3> <br>
            <h1 class="font-bold text-6xl">Purchase TK 200 or  <br> above  <span class="text-rose-700">& get 20% off</span></h1> <br>
           <p>  <input type="text" placeholder="Use Promo Code"> <button type="button" class="bg-blue-500 p-2 rounded-md">Sells200</button></p>
        </div>
        <div class="w-6/12 pt-16 pl-10 basis-1/2">
            <img class="w-6/12" src="images/Summer 1.png" alt="">
        </div>
    </div>


    <!-- Kitchenware -->
      <div class="Kitchenware mt-8 p-8 ">
        <h1 class="font-bold text-5xl">Kitchenware</h1>
       <div class="flex flex-4">
        <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">K.Accessorise</h2>
              <p>40.00 TK</p>
              <div class="card-actions">
                <button class="btn btn-primary" id="product-frist" onclick="addProduct(40)">Buy Now</button>
              </div>
            </div>
          </div>

          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod2.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Home Cooker</h2>
              <p>30.00 TK</p>
              <div class="card-actions">
                <button class="btn btn-primary" onclick="addProduct(30)">Buy Now</button>
              </div>
            </div>
          </div>

          <div class="card w-96 bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
              <img src="images/prod3.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">K.Accessories</h2>
              <p>100.00 TK</p>
              <div class="card-actions">
                <button class="btn btn-primary" onclick="addProduct(100)">Buy Now</button>
              </div>
            </div>
          </div>

            <div class="card w-96 bg-base-100 shadow-xl">
              <h2>Have Coupon?</h2>

              <p><input type="text" placeholder="coupon card"> <button type="button" class="bg-slate-400 p-2 rounded-md font-bold">Apply</button></p>
              <div class="change">

              </div>
              <h3>Total Price: <span id="totalPrice">0</span>  TK</h3> <br>
              <h3>Discount: <span id="discount">0</span> TK</h3> <br>
              <h3>Total : <span id="total-tk">0</span> TK</h3> <br>
              <button type="button" class="bg-red-500 p-2 rounded-md font-medium " id="Purchase-btn" disabled >Marke Purchase</button>
          </div>

       </div>
      </div>
 
      <div class="flex flex-4">

        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/prod4.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">K.Accessories</h2>
            <p>50.00 TK</p>
            <div class="card-actions">
              <button class="btn btn-primary" onclick="addProduct(50)">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/prod5.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">K.Accessories</h2>
            <p>70.00 TK</p>
            <div class="card-actions">
              <button class="btn btn-primary" onclick="addProduct(70)">Buy Now</button>
            </div>
          </div>
        </div>

        <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="images/prod6.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">K.Accessories</h2>
            <p>20.00 TK</p>
            <div class="card-actions">
              <button class="btn btn-primary" onclick="addProduct(150)">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      
      <script src="apps.js"></script>

</body>
</html>
